<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar Driftwood - 深巷浮木</title>
    <style>
        :root {
            --glass-bg: rgba(18, 18, 18, 0.92);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #d4af37; /* 香槟金 */
            --paper-color: #f0f0e0; /* 账单纸张色 */
            --card-bg: #1a1a1a; /* 输入卡片背景 */
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #050505;
            background-image: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            font-family: "Georgia", "Songti SC", "SimSun", serif; /* 增加中文字体 */
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* 动画定义 */
        @keyframes alert-flash {
            0% { box-shadow: inset 0 0 0 rgba(212, 175, 55, 0); }
            50% { box-shadow: inset 0 0 80px rgba(212, 175, 55, 0.4); }
            100% { box-shadow: inset 0 0 0 rgba(212, 175, 55, 0); }
        }
        .flash-active { animation: alert-flash 1.2s ease-in-out 3; }

        @keyframes modal-in {
            from { transform: translate(-50%, -40%) scale(0.95); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.95) 90%);
            pointer-events: none; z-index: 0;
        }

        .app-container {
            position: relative; z-index: 1;
            display: flex; flex-direction: column;
            height: 100%; width: 100%; max-width: 600px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
        }

        /* 1. 顶部 Header */
        .header-area {
            padding: 15px; text-align: center;
            border-bottom: 1px solid var(--glass-border); flex-shrink: 0;
            position: relative;
        }
        .realtime-clock {
            font-size: 2.4em; color: var(--accent-color);
            font-weight: lighter; letter-spacing: 2px;
            font-variant-numeric: tabular-nums; line-height: 1;
        }
        .bartender-status {
            font-style: italic; color: var(--text-dim); font-size: 0.85em;
            margin-top: 8px; display: flex; justify-content: center; align-items: center; gap: 6px;
        }
        .mood-dot { width: 6px; height: 6px; border-radius: 50%; background: #555; transition: background 0.5s;}
        
        /* 账单按钮 (右上角) */
        .bill-btn {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.05); border: 1px solid #444; color: var(--accent-color);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2em;
            transition: all 0.2s;
        }
        .bill-btn:active { transform: translateY(-50%) scale(0.9); background: var(--accent-color); color: #000; }

        /* 2. 聊天区域 */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 12px;
            overscroll-behavior: contain;
        }
        .message {
            max-width: 88%; padding: 10px 14px; line-height: 1.5; font-size: 0.95em;
            border-radius: 8px; animation: slideIn 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            word-wrap: break-word;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-bartender { align-self: flex-start; color: #dcdcdc; border-left: 3px solid var(--accent-color); background: rgba(255, 255, 255, 0.05); margin-right: 20px; }
        .msg-user { align-self: flex-end; background-color: rgba(212, 175, 55, 0.15); color: #ddd; text-align: right; margin-left: 20px; }
        .msg-event { align-self: center; font-size: 0.85em; color: var(--accent-color); font-style: italic; opacity: 0.7; margin: 5px 0; text-align: center; }

        /* 3. 待办事项 */
        .mid-section { padding: 0 15px 10px; flex-shrink: 0; }
        .panel-box {
            background: rgba(0, 0, 0, 0.4); padding: 10px;
            border-radius: 8px; border: 1px solid var(--glass-border);
        }
        .panel-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        .panel-title { font-size: 0.85em; color: var(--text-dim); letter-spacing: 1px; }
        
        /* 新设计的待办输入按钮 */
        .open-todo-btn {
            background: rgba(255,255,255,0.1); border: 1px solid #555; color: #ccc;
            padding: 4px 12px; border-radius: 20px; font-size: 0.85em; cursor: pointer;
            transition: all 0.2s;
        }
        .open-todo-btn:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .open-todo-btn:active { transform: scale(0.95); }

        .list-container { list-style: none; padding: 0; margin: 0; max-height: 80px; overflow-y: auto; }
        .list-item { display: flex; align-items: center; padding: 6px 0; font-size: 0.9em; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .list-item.completed span { text-decoration: line-through; color: #555; }
        .list-item input[type="checkbox"] { margin-right: 10px; accent-color: var(--accent-color); }
        .del-btn { margin-left: auto; background: transparent; border: none; color: #666; font-size: 1.4em; padding: 0 10px; cursor: pointer; }

        /* 4. 底部控制区 */
        .controls-area {
            padding: 15px 20px 25px; background: rgba(12, 12, 12, 0.98);
            border-top: 1px solid var(--glass-border); flex-shrink: 0;
        }
        .timer-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .timer-display { font-size: 2em; color: var(--accent-color); font-variant-numeric: tabular-nums; font-weight: bold; }
        .time-setter { display: flex; align-items: center; color: #ccc; font-size: 0.9em; }
        .time-input { background: #2a2a2a; border: 1px solid #555; color: #fff; width: 50px; text-align: center; padding: 5px; margin: 0 8px; border-radius: 4px; font-size: 1.1em; font-weight: bold; }
        
        .action-row { display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        button.action-btn {
            background: rgba(255,255,255,0.06); border: 1px solid #444; color: #aaa; padding: 14px 0;
            border-radius: 8px; font-family: inherit; font-size: 0.95em; cursor: pointer; transition: all 0.2s;
        }
        button.action-btn:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }
        button.action-btn.primary { border-color: var(--accent-color); color: var(--accent-color); }
        button.action-btn.active-state { background: var(--accent-color); color: #000; border-color: var(--accent-color); font-weight: bold; }

        .audio-row { display: flex; gap: 10px; align-items: center; background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 8px; }
        select { background: transparent; border: none; color: #ccc; flex: 1; font-size: 0.9em; outline: none; }
        option { background: #222; }
        input[type="range"] { width: 80px; accent-color: var(--accent-color); }

        /* === 模态框通用遮罩 === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 100; display: none; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.open { display: block; opacity: 1; }

        /* === 账单弹窗 (白色纸张风格) === */
        .receipt-modal {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 320px;
            background: var(--paper-color);
            color: #333;
            padding: 20px;
            font-family: "Courier New", "SimSun", monospace; /* 账单字体 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            mask-image: linear-gradient(0deg, transparent 5px, #000 6px), linear-gradient(180deg, transparent 5px, #000 6px);
            animation: modal-in 0.4s ease-out;
        }
        .receipt-header { text-align: center; border-bottom: 2px dashed #999; padding-bottom: 10px; margin-bottom: 10px; }
        .receipt-header h3 { margin: 0; font-size: 1.4em; text-transform: uppercase; letter-spacing: 2px; }
        .receipt-header p { margin: 5px 0 0; font-size: 0.9em; color: #666; }
        
        /* 账单列表 - 可翻页/滚动 */
        .receipt-list { 
            list-style: none; padding: 0; margin: 0; 
            max-height: 250px; /* 固定高度实现滚动翻页感 */
            overflow-y: auto; 
            font-size: 0.9em; 
            border-bottom: 2px dashed #999; /* 底部虚线 */
        }
        /* 滚动条样式优化 */
        .receipt-list::-webkit-scrollbar { width: 4px; }
        .receipt-list::-webkit-scrollbar-thumb { background: #bbb; border-radius: 2px; }
        
        .receipt-list li { display: flex; justify-content: space-between; margin-bottom: 8px; padding-right: 5px; }
        
        .receipt-footer { padding-top: 15px; text-align: center; }
        .receipt-btn {
            background: #333; color: var(--paper-color); border: none; padding: 8px 25px;
            font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* === 待办输入弹窗 (深色卡片风格) === */
        .input-modal {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 300px;
            background: var(--card-bg);
            border: 1px solid #444;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            animation: modal-in 0.3s ease-out;
            text-align: center;
        }
        .input-modal h3 { margin: 0 0 15px 0; color: var(--accent-color); font-weight: normal; letter-spacing: 1px; }
        .input-field {
            width: 100%; background: #252525; border: 1px solid #555;
            color: #fff; padding: 10px; border-radius: 6px;
            font-size: 1em; margin-bottom: 20px; outline: none;
        }
        .input-field:focus { border-color: var(--accent-color); }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-btn {
            flex: 1; padding: 10px 0; border: none; border-radius: 6px;
            cursor: pointer; font-size: 0.9em; transition: background 0.2s;
        }
        .modal-btn.confirm { background: var(--accent-color); color: #000; font-weight: bold; }
        .modal-btn.cancel { background: #333; color: #ccc; }

    </style>
</head>
<body>

    <div class="vignette"></div>

    <div class="app-container" id="main-container">
        <!-- 1. Header -->
        <div class="header-area">
            <div class="realtime-clock" id="clock">00:00</div>
            <div class="bartender-status">
                <span class="mood-dot" id="mood-indicator"></span>
                <span id="status-text">Cipher 正在擦拭高脚杯...</span>
            </div>
            <!-- 账单/记录按钮 -->
            <button class="bill-btn" onclick="openHistory()" title="时光账单">📜</button>
        </div>

        <!-- 2. Chat Stream -->
        <div class="chat-area" id="chat-box"></div>

        <!-- 3. Mid Section (Todo) -->
        <div class="mid-section">
            <div class="panel-box">
                <div class="panel-header">
                    <span class="panel-title">待办事项</span>
                    <button class="open-todo-btn" onclick="openTodoModal()">✎ 记一笔</button>
                </div>
                <ul class="list-container" id="todo-list">
                    <!-- 任务列表将在这里生成 -->
                </ul>
            </div>
        </div>

        <!-- 4. Controls -->
        <div class="controls-area">
            <div class="timer-row">
                <div class="timer-display" id="timer-display">25:00</div>
                <div class="time-setter" id="time-setter-box">
                    专注 <input type="number" class="time-input" id="custom-minutes" value="25" min="1" max="180"> 分钟
                </div>
            </div>

            <div class="action-row">
                <button class="action-btn primary" id="focus-btn" onclick="toggleFocus()">开始专注</button>
                <button class="action-btn" onclick="orderDrink()">特调</button>
                <button class="action-btn" onclick="chatWithBartender()">闲聊</button>
            </div>

            <div class="audio-row">
                <select id="noise-selector" onchange="changeNoise()">
                    <option value="rain">🌧️ 深夜雨声</option>
                    <option value="cafe">☕ 深巷咖啡</option>
                </select>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.4" oninput="adjustVolume()">
            </div>
        </div>
    </div>

    <!-- 弹窗1：时光账单 (历史记录) -->
    <div id="modal-bill" class="modal-overlay">
        <div class="receipt-modal">
            <div class="receipt-header">
                <h3>时光账单</h3>
                <p>Bar Driftwood</p>
                <p id="total-sessions" style="font-size: 0.8em; margin-top:5px;">累计专注: 0 次</p>
            </div>
            <!-- 可滚动的列表 -->
            <ul id="history-list" class="receipt-list">
                <!-- 记录项 -->
            </ul>
            <div class="receipt-footer">
                <button class="receipt-btn" onclick="closeHistory()">收起</button>
            </div>
        </div>
    </div>

    <!-- 弹窗2：待办输入 (新弹窗) -->
    <div id="modal-todo" class="modal-overlay">
        <div class="input-modal">
            <h3>新增待办</h3>
            <input type="text" class="input-field" id="todo-input-field" placeholder="写点什么..." autocomplete="off">
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeTodoModal()">取消</button>
                <button class="modal-btn confirm" onclick="confirmTodo()">确认</button>
            </div>
        </div>
    </div>

    <audio id="bgm" preload="auto"></audio>

    <script>
        // --- 核心 UI 引用 ---
        const ui = {
            container: document.getElementById('main-container'),
            clock: document.getElementById('clock'),
            statusText: document.getElementById('status-text'),
            moodDot: document.getElementById('mood-indicator'),
            chatBox: document.getElementById('chat-box'),
            timerDisplay: document.getElementById('timer-display'),
            focusBtn: document.getElementById('focus-btn'),
            customInput: document.getElementById('custom-minutes'),
            timeSetterBox: document.getElementById('time-setter-box'),
            bgm: document.getElementById('bgm'),
            noiseSelector: document.getElementById('noise-selector'),
            volumeSlider: document.getElementById('volume'),
            // 账单弹窗
            modalBill: document.getElementById('modal-bill'),
            historyList: document.getElementById('history-list'),
            totalSessions: document.getElementById('total-sessions'),
            // 待办弹窗
            modalTodo: document.getElementById('modal-todo'),
            todoInput: document.getElementById('todo-input-field'),
            todoList: document.getElementById('todo-list')
        };

        const sounds = {
            rain: "https://actions.google.com/sounds/v1/weather/rain_heavy_loud.ogg",
            cafe: "https://actions.google.com/sounds/v1/ambiences/coffee_shop.ogg"
        };

        let state = {
            isFocusing: false,
            timeLeft: 0,
            initialTime: 0,
            timerId: null,
            audioContext: null,
            mood: 'calm', 
            completedCount: 0
        };

        // --- 1. 对话匹配引擎 (中文) ---
        const chatTopics = [
            { id: 'tired', user: ["我觉得有点累。", "今天过得好漫长。", "能量耗尽了。"] },
            { id: 'story', user: ["讲讲你的故事吧。", "这里一直都这么安静吗？", "你有在等的人吗？"] },
            { id: 'advice', user: ["给我一点建议吧。", "我有点迷茫。", "接下来该做什么？"] },
            { id: 'weather', user: ["这雨什么时候会停？", "外面好冷。", "这种天气真让人想睡觉。"] }
        ];

        const bartenderResponses = {
            // 平静状态
            calm: {
                tired: ["累了就歇会儿。在这里，时间是静止的。", "闭上眼，听听冰块融化的声音，不用急着赶路。"],
                story: ["我的故事没什么特别的，只是在这吧台后面看了很久的人来人往。", "这里是时间的避难所。只要你愿意，它就存在。"],
                advice: ["如果不知道方向，就先停下来。有时候，答案在静默中。", "做你现在能做的，剩下的交给时间。"],
                weather: ["不用管外面的风雨。在这里，只有温暖的灯光。", "雨声是最好的白噪音，不是吗？"]
            },
            // 忧郁状态
            melancholic: {
                tired: ["疲惫是活着的证明，但也没必要一直逞强。", "把重担放下吧，哪怕只有几分钟，没人会怪你。"],
                story: ["故事往往都是关于遗憾的。我在这里，也许只是为了守住某些回忆。", "我们都是被困在琥珀里的虫子，挣扎也只是姿态。"],
                advice: ["我也在寻找答案。或许，接受迷茫本身就是一种解脱。", "在这个混乱的世界里，能专注做好一件事就很奢侈了。"],
                weather: ["这场雨让我想起了一个很久没见的人。", "阴天的时候，回忆总是特别清晰。"]
            },
            // 愉快状态
            cheerful: {
                tired: ["喝杯水休息一下，我相信你马上就能满血复活。", "辛苦了！这杯水我请客，为了你的努力。"],
                story: ["我看过很多人在这里哭，但最后他们都笑着走出去了。", "这里唯一的秘密，就是这里的客人都很特别——比如你。"],
                advice: ["别想太多，有时候直觉是最准的。", "我看好你。你的下一个计划一定会顺利的。"],
                weather: ["不管外面怎么样，心里的天要是晴的就行。", "你不觉得这种天气很有情调吗？"]
            }
        };

        const idleActions = {
            calm: ["正在仔细擦拭一只水晶杯...", "正在阅读一张泛黄的旧报纸...", "整理着吧台后的酒瓶..."],
            melancholic: ["望着窗外的雨丝出神...", "抚摸着一枚旧银戒...", "看着空酒杯发呆..."],
            cheerful: ["哼着不知名的爵士小调...", "微笑着向您致意...", "正在尝试新的调酒配方..."]
        };

        const drinks = [
            {n: "莫比乌斯环", d: "苦涩是开始，回甘是结束。"},
            {n: "雨后空城", d: "金酒与迷迭香。清醒而冷冽。"},
            {n: "第25小时", d: "为了那些偷来的时间。"},
            {n: "日出印象", d: "橙汁与石榴糖浆。像希望一样甜美。"}
        ];

        // --- 2. 初始化逻辑 ---
        window.onload = () => {
            setInterval(() => {
                const now = new Date();
                ui.clock.innerText = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false });
            }, 1000);

            ui.bgm.src = sounds.rain; ui.bgm.volume = 0.4;
            ui.bgm.addEventListener('ended', function() { this.currentTime = 0; this.play(); }, false);

            getWeatherAndGreet();
            startBartenderAI();
        };

        function getWeatherAndGreet() {
            if ("geolocation" in navigator) {
                addMessage("（Cipher 望向窗外）正在确认外面的天气...", "event");
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                        const data = await res.json();
                        handleWeather(data.current_weather);
                    } catch (e) { addMessage("欢迎。这里永远为你敞开。", "bartender"); }
                }, () => addMessage("欢迎光临深巷浮木。", "bartender"));
            } else { addMessage("欢迎光临。", "bartender"); }
        }

        function handleWeather(w) {
            const code = w.weathercode;
            if (code <= 3) { state.mood = 'calm'; addMessage("外面是个晴朗的夜晚，适合独处。", "bartender"); }
            else if (code >= 51) { state.mood = 'melancholic'; addMessage("下雨了，进来躲躲吧。", "bartender"); }
            else { state.mood = 'cheerful'; addMessage("今晚的风很舒服。", "bartender"); }
            updateStatusUI();
        }

        function startBartenderAI() {
            setInterval(() => {
                if (state.isFocusing) return;
                const r = Math.random();
                if (r < 0.5) state.mood = 'calm';
                else if (r < 0.8) state.mood = 'melancholic';
                else state.mood = 'cheerful';
                updateStatusUI();
                
                if (Math.random() < 0.25) {
                    const events = ["Cipher 往杯中加了一块老冰。", "Cipher 换了一张黑胶唱片。", "风铃轻响，似有故人来。"];
                    addMessage(events[Math.floor(Math.random()*events.length)], "event");
                }
            }, 25000);
        }

        function updateStatusUI() {
            const actions = idleActions[state.mood];
            const action = actions[Math.floor(Math.random() * actions.length)];
            ui.statusText.innerText = `Cipher ${action}`;
            
            const colors = { calm: '#d4af37', melancholic: '#a8a8ff', cheerful: '#ffb366' };
            ui.moodDot.style.backgroundColor = colors[state.mood];
        }

        // --- 3. 交互功能 ---
        function chatWithBartender() {
            if (state.isFocusing) return addMessage("嘘... 钟摆还在走。", "bartender");
            
            const topicObj = chatTopics[Math.floor(Math.random() * chatTopics.length)];
            const topicID = topicObj.id;
            const userText = topicObj.user[Math.floor(Math.random() * topicObj.user.length)];
            addMessage(userText, "user");
            
            setTimeout(() => {
                const responseList = bartenderResponses[state.mood][topicID] || bartenderResponses['calm'][topicID];
                const reply = responseList[Math.floor(Math.random() * responseList.length)];
                addMessage(reply, "bartender");
            }, 1000);
        }

        function orderDrink() {
            if (state.isFocusing) return addMessage("（将你手中饮品拿走）嗯？现在还在专注时间，替您保管了。", "bartender");
            addMessage("请给我一杯特调。", "user");
            ui.statusText.innerText = "Cipher 转身调酒...";
            setTimeout(() => {
                const d = drinks[Math.floor(Math.random() * drinks.length)];
                addMessage(`为您准备了「${d.n}」。<br>${d.d}`, "bartender");
                ui.statusText.innerText = "Cipher 期待地看着您...";
            }, 1200);
        }

        // --- 4. 番茄钟 ---
        function toggleFocus() { state.isFocusing ? stopFocus() : startFocus(); }

        function startFocus() {
            let mins = parseInt(ui.customInput.value);
            if (isNaN(mins) || mins <= 0) { mins = 25; ui.customInput.value = 25; }
            state.timeLeft = mins * 60;
            state.initialTime = mins * 60;
            state.isFocusing = true;
            ui.focusBtn.innerText = "停止专注";
            ui.focusBtn.classList.add('active-state');
            ui.timeSetterBox.style.display = 'none';
            ui.statusText.innerText = "Cipher 将沙漏倒置...";
            initAudioContext();
            ui.bgm.play().catch(e => console.log("Audio waiting"));
            addMessage(`明白了，${mins}分钟。我会守着时间。`, "bartender");
            
            state.timerId = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();
                if (state.timeLeft === 600 && state.initialTime > 600) triggerAlert("路程过半。");
                if (state.timeLeft === 300 && state.initialTime > 300) {
                    triggerAlert("最后5分钟。");
                    ui.statusText.innerText = "Cipher 轻轻敲杯沿...";
                }
                if (state.timeLeft <= 0) finishFocus();
            }, 1000);
        }

        function stopFocus() {
            clearInterval(state.timerId); state.isFocusing = false;
            resetUI(); addMessage("休息一下也好。", "bartender"); ui.bgm.pause();
        }

        function finishFocus() {
            clearInterval(state.timerId); state.isFocusing = false;
            resetUI();
            triggerAlert("时间到了。辛苦了。", true);
            ui.statusText.innerText = "Cipher 递给您温水...";
            saveSessionToLog(state.initialTime / 60);
            ui.bgm.pause();
        }

        function resetUI() {
            ui.focusBtn.innerText = "开始专注"; ui.focusBtn.classList.remove('active-state');
            ui.timeSetterBox.style.display = 'flex';
        }

        // --- 5. 账单与待办逻辑 ---
        
        // 记录专注时间到账单
        function saveSessionToLog(duration) {
            state.completedCount++;
            ui.totalSessions.innerText = `累计专注: ${state.completedCount} 次`;
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', {hour:'2-digit', minute:'2-digit'});
            
            const li = document.createElement('li');
            // 中文格式
            li.innerHTML = `<span>${timeStr} 专注时刻</span> <span>${duration}分钟</span>`;
            ui.historyList.insertBefore(li, ui.historyList.firstChild); // 最新在最前
        }

        // 账单弹窗控制
        function openHistory() { ui.modalBill.classList.add('open'); }
        function closeHistory() { ui.modalBill.classList.remove('open'); }

        // 待办弹窗控制
        function openTodoModal() { 
            ui.modalTodo.classList.add('open'); 
            setTimeout(() => ui.todoInput.focus(), 100);
        }
        function closeTodoModal() { 
            ui.modalTodo.classList.remove('open'); 
            ui.todoInput.value = '';
        }

        // 确认添加待办
        function confirmTodo() {
            const val = ui.todoInput.value.trim();
            if(!val) {
                closeTodoModal();
                return;
            }
            
            const li = document.createElement('li');
            li.className = 'list-item';
            li.innerHTML = `
                <input type="checkbox" onclick="this.parentElement.classList.toggle('completed')">
                <span>${val}</span>
                <button class="del-btn" onclick="this.parentElement.remove()">×</button>
            `;
            ui.todoList.appendChild(li);
            closeTodoModal();
            addMessage(`"${val}" 已记下。`, "event");
        }

        // 支持回车添加
        ui.todoInput.addEventListener('keypress', (e)=>{
            if(e.key==='Enter') confirmTodo();
        });

        // 点击遮罩关闭对应的弹窗
        ui.modalBill.addEventListener('click', (e) => {
            if (e.target === ui.modalBill) closeHistory();
        });
        ui.modalTodo.addEventListener('click', (e) => {
            if (e.target === ui.modalTodo) closeTodoModal();
        });

        // --- 辅助功能 ---
        function updateTimerDisplay() {
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            ui.timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
        function initAudioContext() {
            if (!state.audioContext) state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (state.audioContext.state === 'suspended') state.audioContext.resume();
        }
        function playBeep(freq) {
            if (!state.audioContext) initAudioContext();
            const ctx = state.audioContext;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(freq, ctx.currentTime);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 1);
        }
        function triggerAlert(text, isFinish) {
            isFinish ? (playBeep(523), setTimeout(()=>playBeep(659),300)) : playBeep(880);
            ui.container.classList.add('flash-active');
            setTimeout(() => ui.container.classList.remove('flash-active'), 3000);
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            addMessage(text, "bartender");
        }
        function changeNoise() {
            const src = sounds[ui.noiseSelector.value];
            if (ui.bgm.src !== src) {
                const playing = !ui.bgm.paused; ui.bgm.src = src;
                if (playing || state.isFocusing) ui.bgm.play();
            }
        }
        function adjustVolume() { ui.bgm.volume = ui.volumeSlider.value; }
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message msg-${type}`; div.innerHTML = text;
            ui.chatBox.appendChild(div);
            requestAnimationFrame(() => ui.chatBox.scrollTop = ui.chatBox.scrollHeight);
        }

    </script>
</body>
